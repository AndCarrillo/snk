name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # todos los días a medianoche
  workflow_dispatch:      # también puedes ejecutarlo manualmente

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: andcarrillo
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=gruvbox-light
            dist/github-contribution-grid-snake-dark.svg?palette=gruvbox-dark
            dist/github-contribution-grid-snake.gif?color_snake=#BB005D&color_dots=#E0E0E0,#C0C0C0,#A0A0A0,#808080,#606060

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
